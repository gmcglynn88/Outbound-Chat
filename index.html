<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Voice Call Creator</title>
  <style>
    @font-face {
      font-family: 'Aptos';
      src: local('Aptos'), local('Aptos-Regular');
      font-display: swap;
    }
    body {
      font-family: 'Aptos', Arial, 'Segoe UI', sans-serif;
      margin: 20px;
      padding: 20px;
      line-height: 1.6;
      background: #f9fafc;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #2e86de;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1e6ec4;
    }
    #statusMessage {
      margin-top: 25px;
      padding: 15px;
      border-radius: 4px;
      max-width: 400px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    a {
      color: #2e86de;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-section {
      margin: 0 auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>
  <h1>External Voice Call Creator</h1>

  <div class="form-section">
    <label for="queueSelect">Select Queue:</label>
    <select id="queueSelect"></select>

    <label for="userSelect">Select Agent:</label>
    <select id="userSelect"></select>

    <label for="phoneNumber">Phone Number to Dial:</label>
    <input type="text" id="phoneNumber" placeholder="+441234567890">

    <label for="callerId">Caller ID (optional):</label>
    <input type="text" id="callerId" placeholder="+441234567890">

    <button id="createCallBtn">Create Call</button>

    <div id="statusMessage"></div>
  </div>

  <script>
    // Replace with your Genesys OAuth token for testing. DO NOT use client-side in production!
    const token = "YOUR_ACCESS_TOKEN_HERE"; // <--- Swap this out!

    // Helper to fetch ALL paged results for a Genesys API endpoint
    async function fetchAllPages(url, token) {
      let results = [];
      let page = 1, pageSize = 100, more = true;
      while(more) {
        const resp = await fetch(`${url}?pageSize=${pageSize}&pageNumber=${page}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!resp.ok) throw new Error(`Failed to fetch: ${url}`);
        const data = await resp.json();
        // Entities (for queues) or users (for users endpoint)
        if (data.entities) {
          results = results.concat(data.entities);
        } else if (data.users) {
          results = results.concat(data.users);
        } else {
          throw new Error("Unexpected API structure");
        }
        more = (data.pageCount && page < data.pageCount) || (data.nextUri != null);
        page++;
      }
      return results;
    }

    // Populate the dropdowns with data
    async function loadDropdowns() {
      setStatus("Loading queues and agents...", "info");
      try {
        const [queues, users] = await Promise.all([
          fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token),
          fetchAllPages('https://api.mypurecloud.ie/api/v2/users', token)
        ]);

        // Fill queues dropdown
        const queueSelect = document.getElementById("queueSelect");
        queueSelect.innerHTML = '<option value="">-- Select Queue --</option>';
        queues.forEach(q => {
          const opt = document.createElement("option");
          opt.value = q.id;
          opt.textContent = q.name;
          queueSelect.appendChild(opt);
        });

        // Fill agents dropdown (filter to active agents if you like)
        const userSelect = document.getElementById("userSelect");
        userSelect.innerHTML = '<option value="">-- Select Agent --</option>';
        users.filter(u => u.state === "active").forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = u.name;
          userSelect.appendChild(opt);
        });

        setStatus("Ready! Please fill in the details and click Create Call.", "success");
      } catch (err) {
        setStatus("Failed to load queues or agents: " + err.message, "error");
      }
    }

    // Set the status box
    function setStatus(msg, type="info") {
      const box = document.getElementById("statusMessage");
      box.textContent = msg;
      box.className = type;
    }

    // Create the call via Genesys API
    async function createCall() {
      setStatus("Creating call...", "info");
      try {
        const queueId = document.getElementById("queueSelect").value;
        const userId = document.getElementById("userSelect").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const callerId = document.getElementById("callerId").value;

        // Minimal validation
        if (!queueId || !userId || !phoneNumber) {
          setStatus("Please select a queue, an agent, and enter a phone number.", "error");
          return;
        }

        // Step 1: Create the call
        const callBody = {
          phoneNumber: phoneNumber,
          callQueueId: queueId,
          callUserId: userId,
          callerId: callerId || undefined,
          priority: 1,
          attributes: { source: "ExternalCallDemo" }
        };

        const resp = await fetch("https://api.mypurecloud.ie/api/v2/conversations/calls", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(callBody)
        });

        if (!resp.ok) {
          const errorText = await resp.text();
          throw new Error("Failed to create call: " + errorText);
        }

        const data = await resp.json();
        setStatus("Call created and assigned to agent! ðŸŽ‰ Conversation ID: " + data.id, "success");
      } catch (err) {
        setStatus("Error: " + err.message, "error");
      }
    }

    document.getElementById("createCallBtn").onclick = createCall;

    // Auto load the dropdowns on page load
    loadDropdowns();
  </script>
</body>
</html>
