<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      font-style: italic;
      color: #2a7f62;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>External Work Chat</h1>

  <label for="queueSelect">Select Queue:</label>
  <select id="queueSelect"></select>

  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <label for="externalReference">External Reference:</label>
  <input type="text" id="externalReference" placeholder="Enter external reference (optional)">

  <button id="createInteractionBtn">Start Chat Session</button>

  <div id="statusMessage"></div>

  <script>
    const clientId = '35987d94-e13b-4da4-afd2-25b85bc1c3d6';
    const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      populateDropdowns(token);
      document.getElementById('createInteractionBtn')
              .addEventListener('click', () => createChat(token));
    }

    async function populateDropdowns(token) {
      try {
        const queues = await fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token);
        const users = await fetchAllPages('https://api.mypurecloud.ie/api/v2/users', token);

        const queueSelect = document.getElementById('queueSelect');
        queues.forEach(q => {
          const opt = new Option(q.name, q.id);
          queueSelect.add(opt);
        });

        const userSelect = document.getElementById('userSelect');
        users.forEach(u => {
          const opt = new Option(u.name, u.id);
          userSelect.add(opt);
        });

      } catch (err) {
        console.error('Dropdown load fail:', err);
        document.getElementById('statusMessage')
                .innerText = `ðŸ™ˆ Failed to load queues/users: ${err.message}`;
      }
    }

    async function fetchAllPages(url, token) {
      let items = [], page = 1, more = true;
      while (more) {
        const res = await fetch(`${url}?pageNumber=${page}&pageSize=25`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const js = await res.json();
        items = items.concat(js.entities);
        more = js.pageCount > page;
        page++;
      }
      return items;
    }

    async function createChat(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;
      const statusEl = document.getElementById('statusMessage');
      statusEl.innerText = 'ðŸš€ Launching chat sessionâ€¦';

      try {
        const resp = await fetch('https://api.mypurecloud.ie/api/v2/conversations/chats', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            routingTarget: { userId: userId },
            attributes: { 'External Link': externalReference }
          })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);

        const chat = await resp.json();
        statusEl.innerText = `ðŸ’¬ Chat ${chat.id} is live! Ready for action.`;

        // Optionally, you could open the chat in a new window:
        // window.open(`https://apps.mypurecloud.ie/agent/chat/${chat.id}`, '_blank');

      } catch (err) {
        console.error('Chat creation error:', err);
        statusEl.innerText = `ðŸ˜µ Oops! Could not start chat: ${err.message}`;
      }
    }
  </script>
</body>
</html>
