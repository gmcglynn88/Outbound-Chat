<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Targeted Interaction Creator</title>
    <style>
        :root {
            --primary-color: #63AB8F;
            --primary-hover: #4D8F77;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Aptos', 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-top: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        label {
            display: block;
            margin: 1.2rem 0 0.4rem;
            font-weight: 500;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.2s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 171, 143, 0.2);
        }
        
        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: var(--primary-hover);
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            background: #f5f5f5;
            display: none;
        }
        
        .success {
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            padding-left: 1rem;
        }
        
        .error {
            color: #c62828;
            border-left: 4px solid #f44336;
            padding-left: 1rem;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Targeted Interaction Creator</h1>
        
        <div id="main-form" style="display:none;">
            <label for="queue-select">Queue</label>
            <select id="queue-select"></select>
            
            <label for="user-select">Agent</label>
            <select id="user-select"></select>
            
            <label for="interaction-label">Interaction Label</label>
            <input id="interaction-label" placeholder="e.g. VIP Customer Follow-up" value="Priority Interaction">
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <span>Creating interaction...</span>
            </div>
            
            <button id="create-btn">Create Targeted Interaction</button>
            
            <div id="result"></div>
        </div>
    </div>

<script>
const clientId = '96d0dde8-a96f-44fb-b039-5e578a1e78b3';
const redirectUri = 'https://gmcglynn88.github.io/Outbound-Chat/'; // Use current page URL
let accessToken = null;

// Auto-authenticate on page load
window.onload = async () => {
    // First try to get token from URL fragment
    const hash = window.location.hash;
    if (hash.startsWith('#access_token=')) {
        accessToken = hash.match(/access_token=([^&]*)/)[1];
        window.history.replaceState({}, document.title, window.location.pathname); // Clean URL
        initializeApp();
    } 
    // If no token in URL, try to authenticate silently
    else {
        try {
            const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&prompt=none`;
            
            // Try silent auth in hidden iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = oauthUrl;
            document.body.appendChild(iframe);
            
            // Wait for token (will only work if already logged in to Genesys)
            setTimeout(() => {
                if (!accessToken) {
                    // If silent auth fails, redirect to login
                    window.location = oauthUrl.replace('&prompt=none', '');
                }
            }, 1000);
        } catch (err) {
            console.error('Silent auth failed:', err);
            window.location = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;
        }
    }
};

function initializeApp() {
    document.getElementById('main-form').style.display = 'block';
    
    Promise.all([loadQueues(), loadUsers()])
        .catch(err => {
            showError('Failed to load data: ' + err.message);
        });
}

async function fetchAll(url) {
    let items = [];
    let page = 1, pageSize = 100, total = 0;
    do {
        const res = await fetch(`${url}?pageNumber=${page}&pageSize=${pageSize}`, {
            headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!res.ok) throw new Error('API Error: ' + res.status);
        const data = await res.json();
        total = data.total || (data.entities ? data.entities.length : 0);
        items = items.concat(data.entities || []);
        page++;
    } while (items.length < total);
    return items;
}

async function loadQueues() {
    const queues = await fetchAll('https://api.mypurecloud.ie/api/v2/routing/queues');
    const select = document.getElementById('queue-select');
    select.innerHTML = queues.map(q => 
        `<option value="${q.id}">${q.name}</option>`
    ).join('');
}

async function loadUsers() {
    const users = await fetchAll('https://api.mypurecloud.ie/api/v2/users');
    const select = document.getElementById('user-select');
    select.innerHTML = users.map(u => 
        `<option value="${u.id}">${u.name}</option>` // Removed email display
    ).join('');
}

function showLoader(show) {
    document.getElementById('loader').style.display = show ? 'block' : 'none';
}

function showSuccess(message) {
    const result = document.getElementById('result');
    result.innerHTML = `<div class="success">${message}</div>`;
    result.style.display = 'block';
}

function showError(message) {
    const result = document.getElementById('result');
    result.innerHTML = `<div class="error">${message}</div>`;
    result.style.display = 'block';
}

document.getElementById('create-btn').onclick = async () => {
    const queueId = document.getElementById('queue-select').value;
    const userId = document.getElementById('user-select').value;
    const interactionLabel = document.getElementById('interaction-label').value;
    
    showLoader(true);
    document.getElementById('result').style.display = 'none';
    
    try {
        // Step 1: Create conversation in queue
        const conversationBody = {
            queueId: queueId,
            direction: 'INBOUND',
            fromName: interactionLabel,
            fromAddress: 'targeted@company.com',
            subject: interactionLabel,
            priority: 1,
            autoAnswer: true,
            attributes: {
                'targetedAgentId': userId,
                'isForcedAssignment': 'true',
                'interactionLabel': interactionLabel,
                'createdVia': 'Targeted Interaction Tool'
            },
            toAddresses: ['support@company.com'],
            htmlBody: `
                <div style="font-family: Aptos, sans-serif; line-height: 1.5;">
                    <h3 style="color: #63AB8F;">${interactionLabel}</h3>
                    <p>This interaction was specifically assigned to you.</p>
                    <p style="color: #666; font-size: 0.9em;">
                        Created: ${new Date().toLocaleString()}
                    </p>
                </div>
            `
        };

        const convRes = await fetch('https://api.mypurecloud.ie/api/v2/conversations/emails', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(conversationBody)
        });
        
        if (!convRes.ok) throw new Error('Failed to create conversation: ' + await convRes.text());
        
        const conversation = await convRes.json();
        
        // Step 2: Force assignment to selected agent
        const assignRes = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversation.id}/participants`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userId: userId,
                purpose: 'agent',
                address: 'agent@company.com',
                attributes: {
                    'isForcedAssignment': 'true',
                    'assignmentSource': 'Targeted Tool'
                }
            })
        });
        
        if (!assignRes.ok) throw new Error('Failed to assign agent: ' + await assignRes.text());
        
        showSuccess(`
            <strong>Interaction successfully created</strong>
            <p style="margin: 0.5rem 0 0;">
                <strong>Queue:</strong> ${document.getElementById('queue-select').selectedOptions[0].text}<br>
                <strong>Agent:</strong> ${document.getElementById('user-select').selectedOptions[0].text}<br>
                <strong>ID:</strong> ${conversation.id}
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.9em; color: #666;">
                The interaction should now appear exclusively for the selected agent.
            </p>
        `);
    } catch (err) {
        showError(`
            <strong>Error creating interaction</strong>
            <p style="margin: 0.5rem 0 0;">${err.message}</p>
        `);
        console.error(err);
    } finally {
        showLoader(false);
    }
};
</script>
</body>
</html>
