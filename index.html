<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Voice Call Creator</title>
  <style>
    @font-face {
      font-family: 'Aptos';
      src: local('Aptos'), local('Aptos-Regular');
      font-display: swap;
    }
    body {
      font-family: 'Aptos', Arial, 'Segoe UI', sans-serif;
      margin: 20px;
      padding: 20px;
      line-height: 1.6;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      background-color: #2e86de;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1e6ec4;
    }
    #statusMessage {
      margin-top: 25px;
      padding: 15px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    a {
      color: #2e86de;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .form-section h2 {
      margin-top: 0;
    }
    #loadingIndicator {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>External Voice Call Creator</h1>

  <div class="form-section">
    <h2>Authentication</h2>
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" placeholder="Enter your Client ID">
    
    <label for="clientSecret">Client Secret:</label>
    <input type="password" id="clientSecret" placeholder="Enter your Client Secret">
    
    <button id="authButton">Authenticate</button>
  </div>

  <div class="form-section">
    <h2>Call Details</h2>
    <label for="queueSelect">Select Queue:</label>
    <select id="queueSelect" disabled>
      <option value="">-- Please authenticate first --</option>
    </select>

    <label for="userSelect">Select Agent:</label>
    <select id="userSelect" disabled>
      <option value="">-- Please authenticate first --</option>
    </select>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number to call" disabled>

    <label for="callerId">Caller ID (optional):</label>
    <input type="text" id="callerId" placeholder="Enter caller ID number" disabled>

    <label for="callerIdName">Caller ID Name (optional):</label>
    <input type="text" id="callerIdName" placeholder="Enter caller ID name" disabled>

    <label for="priority">Priority (optional):</label>
    <input type="number" id="priority" min="1" max="100" placeholder="Enter priority (1-100)" disabled>

    <button id="createCallButton" disabled>Create Call</button>
  </div>

  <div id="loadingIndicator">
    <div class="spinner"></div>
    <p>Processing request...</p>
  </div>

  <div id="statusMessage" class="info" style="display: none;"></div>

  <script>
    // Global variables
    let token = '';
    let queues = [];
    let users = [];

    // DOM elements
    const authButton = document.getElementById('authButton');
    const createCallButton = document.getElementById('createCallButton');
    const queueSelect = document.getElementById('queueSelect');
    const userSelect = document.getElementById('userSelect');
    const phoneNumber = document.getElementById('phoneNumber');
    const callerId = document.getElementById('callerId');
    const callerIdName = document.getElementById('callerIdName');
    const priority = document.getElementById('priority');
    const statusMessage = document.getElementById('statusMessage');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Event listeners
    authButton.addEventListener('click', authenticate);
    createCallButton.addEventListener('click', createCall);

    // Functions
    async function authenticate() {
      const clientId = document.getElementById('clientId').value.trim();
      const clientSecret = document.getElementById('clientSecret').value.trim();

      if (!clientId || !clientSecret) {
        showStatus('Please enter both Client ID and Client Secret', 'error');
        return;
      }

      showLoading(true);
      
      try {
        // Get OAuth token
        const response = await fetch('https://login.mypurecloud.ie/oauth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': 'Basic ' + btoa(`${clientId}:${clientSecret}`)
          },
          body: 'grant_type=client_credentials'
        });

        if (!response.ok) {
          throw new Error(`Authentication failed: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        token = data.access_token;

        // Fetch queues and users
        await Promise.all([
          fetchQueues(),
          fetchUsers()
        ]);

        // Enable form elements
        queueSelect.disabled = false;
        userSelect.disabled = false;
        phoneNumber.disabled = false;
        callerId.disabled = false;
        callerIdName.disabled = false;
        priority.disabled = false;
        createCallButton.disabled = false;

        showStatus('Authentication successful! You can now create calls.', 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error('Authentication error:', error);
      } finally {
        showLoading(false);
      }
    }

    async function fetchQueues() {
      try {
        const allQueues = await fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token);
        queues = allQueues;
        
        // Populate queue dropdown
        queueSelect.innerHTML = '<option value="">-- Select a queue --</option>';
        queues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.textContent = queue.name;
          queueSelect.appendChild(option);
        });
      } catch (error) {
        showStatus(`Error fetching queues: ${error.message}`, 'error');
        console.error('Queue fetch error:', error);
      }
    }

    async function fetchUsers() {
      try {
        const allUsers = await fetchAllPages('https://api.mypurecloud.ie/api/v2/users', token);
        users = allUsers;
        
        // Populate user dropdown
        userSelect.innerHTML = '<option value="">-- Select an agent --</option>';
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name;
          userSelect.appendChild(option);
        });
      } catch (error) {
        showStatus(`Error fetching users: ${error.message}`, 'error');
        console.error('User fetch error:', error);
      }
    }

    async function fetchAllPages(url, token) {
      let allResults = [];
      let pageNumber = 1;
      let pageCount = 1;
      const pageSize = 100;

      while (pageNumber <= pageCount) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=${pageSize}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        allResults = allResults.concat(data.entities || data.results || []);
        
        if (data.pageCount !== undefined) {
          pageCount = data.pageCount;
        } else if (data.pageCount === undefined && (data.entities || data.results).length < pageSize) {
          // If no pageCount is returned and we got fewer items than requested, assume it's the last page
          pageCount = pageNumber;
        }
        
        pageNumber++;
      }

      return allResults;
    }

    async function createCall() {
      const selectedQueueId = queueSelect.value;
      const selectedUserId = userSelect.value;
      const phoneNumberValue = phoneNumber.value.trim();
      const callerIdValue = callerId.value.trim();
      const callerIdNameValue = callerIdName.value.trim();
      const priorityValue = priority.value.trim();

      if (!selectedQueueId || !selectedUserId || !phoneNumberValue) {
        showStatus('Please select a queue, agent, and enter a phone number', 'error');
        return;
      }

      showLoading(true);

      try {
        // Create the call
        const callData = {
          phoneNumber: phoneNumberValue,
          callQueueId: selectedQueueId,
          callUserId: selectedUserId,
          callerId: callerIdValue || undefined,
          callerIdName: callerIdNameValue || undefined,
          priority: priorityValue ? parseInt(priorityValue) : undefined
        };

        // Remove undefined values
        Object.keys(callData).forEach(key => callData[key] === undefined && delete callData[key]);

        const response = await fetch('https://api.mypurecloud.ie/api/v2/conversations/calls', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(callData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `Failed to create call: ${response.status} ${response.statusText}`);
        }

        const callResponse = await response.json();
        const conversationId = callResponse.id;

        showStatus(`Call created successfully! Conversation ID: ${conversationId}`, 'success');
        
        // Optionally, you could assign the call to the agent here if needed
        // But the initial call creation should already do this based on callUserId
      } catch (error) {
        showStatus(`Error creating call: ${error.message}`, 'error');
        console.error('Call creation error:', error);
      } finally {
        showLoading(false);
      }
    }

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = type;
      statusMessage.style.display = 'block';
    }

    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
