<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outbound Voice Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .processing {
      background-color: #d9edf7;
      color: #31708f;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>Outbound Voice Call</h1>

  <label for="queueSelect" class="required">Select Queue:</label>
  <select id="queueSelect" required></select>

  <label for="userSelect" class="required">Select Agent:</label>
  <select id="userSelect" required></select>

  <label for="phoneNumber" class="required">Phone Number:</label>
  <input type="tel" id="phoneNumber" placeholder="e.g. +441234567890" required>

  <label for="externalReference">External Reference (optional):</label>
  <input type="text" id="externalReference" placeholder="Enter reference information">

  <button id="createInteractionBtn">Initiate Outbound Call</button>

  <div id="statusMessage"></div>

  <script>
    // Configuration
    const clientId = '35987d94-e13b-4da4-afd2-25b85bc1c3d6';
    const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
    const responseType = 'token';
    const scopes = [
      'conversation.call.create',
      'conversation.participants.create',
      'routing.queues.read',
      'directory.users.read'
    ].join(' ');
    
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      populateDropdowns(token);

      document.getElementById('createInteractionBtn').addEventListener('click', () => {
        createOutboundCall(token);
      });
    }

    async function populateDropdowns(token) {
      try {
        const [queues, users] = await Promise.all([
          fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token),
          fetchAllPages('https://api.mypurecloud.ie/api/v2/users?expand=presence', token)
        ]);

        const queueSelect = document.getElementById('queueSelect');
        queues.sort((a, b) => a.name.localeCompare(b.name));
        queues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });

        const userSelect = document.getElementById('userSelect');
        users.sort((a, b) => a.name.localeCompare(b.name));
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });

      } catch (error) {
        showStatus(`Error loading data: ${error.message}`, 'error');
        console.error('Error populating dropdowns:', error);
      }
    }

    async function fetchAllPages(url, token) {
      let allItems = [];
      let pageNumber = 1;
      let hasMorePages = true;

      while (hasMorePages) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=25`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`Error fetching data: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        allItems = allItems.concat(data.entities);

        if (data.pageCount > pageNumber) {
          pageNumber++;
        } else {
          hasMorePages = false;
        }
      }

      return allItems;
    }

    async function createOutboundCall(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const externalReference = document.getElementById('externalReference').value.trim();

      // Validate inputs
      if (!queueId || !userId || !phoneNumber) {
        return showStatus('Please fill in all required fields', 'error');
      }

      showStatus('Creating outbound call...', 'processing');

      try {
        // 1. Create the outbound call
        const callResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/calls', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            direction: 'outbound',
            phoneNumber: phoneNumber,
            callbackUserName: userId,
            attributes: {
              source: 'external_work_tool',
              interactionType: 'outbound_call',
              externalReference: externalReference || ''
            }
          })
        });

        if (!callResponse.ok) {
          const error = await callResponse.json();
          throw new Error(`Error creating call: ${callResponse.status} ${error.message}`);
        }

        const call = await callResponse.json();
        const conversationId = call.id;

        // 2. Add the agent to the call
        const participantResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/calls/${conversationId}/participants`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            purpose: 'agent',
            attributes: {
              assignedBy: 'external_work_tool'
            }
          })
        });

        if (!participantResponse.ok) {
          const error = await participantResponse.json();
          throw new Error(`Error adding agent: ${participantResponse.status} ${error.message}`);
        }

        showStatus(`Outbound call created successfully!<br>
                  Call ID: ${conversationId}<br>
                  Assigned to: ${document.getElementById('userSelect').selectedOptions[0].text}`, 'success');

      } catch (error) {
        console.error('Error during call creation:', error);
        showStatus(`Failed to create outbound call: ${error.message}`, 'error');
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.innerHTML = message;
      statusEl.className = type;
    }
  </script>
</body>
</html>
