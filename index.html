<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Item Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      line-height: 1.6;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #2e86de;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1e6ec4;
    }
    #statusMessage {
      margin-top: 25px;
      padding: 15px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    a {
      color: #2e86de;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>External Work Item Creator</h1>

  <label for="queueSelect">Select Queue:</label>
  <select id="queueSelect"></select>

  <label for="userSelect">Select Agent:</label>
  <select id="userSelect"></select>

  <label for="externalReference">Work Item Reference:</label>
  <input type="text" id="externalReference" placeholder="Enter reference (optional)">

  <button id="createInteractionBtn">Create Work Item</button>

  <div id="statusMessage"></div>

  <script>
    const clientId = '35987d94-e13b-4da4-afd2-25b85bc1c3d6';
    const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Initialize app when DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      populateDropdowns(token);
      
      document.getElementById('createInteractionBtn').addEventListener('click', () => {
        createInteraction(token);
      });
    }

    async function populateDropdowns(token) {
      try {
        // Fetch queues and users in parallel
        const [queues, users] = await Promise.all([
          fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token),
          fetchAllPages('https://api.mypurecloud.ie/api/v2/users', token)
        ]);

        const queueSelect = document.getElementById('queueSelect');
        queues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.appendChild(option);
        });

        const userSelect = document.getElementById('userSelect');
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.appendChild(option);
        });

      } catch (error) {
        showStatus(`Error loading data: ${error.message}`, 'error');
        console.error('Dropdown error:', error);
      }
    }

    async function createInteraction(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;
      const statusElement = document.getElementById('statusMessage');
      
      showStatus('Creating work item...', 'info');

      try {
        // 1. Create messaging conversation
        const createResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/messages', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            toAddress: 'workitem@system.local',
            toAddressMessengerType: 'email',
            useExistingConversation: false,
            externalContactId: '00000000-0000-0000-0000-000000000000',
            routingTemplate: {
              queueId: queueId,
              priority: 100
            },
            attributes: {
              'ExternalReference': externalReference,
              'ExternalWork': 'true',
              'subject': externalReference || 'External Work Item'
            }
          })
        });

        if (!createResponse.ok) throw await createResponse.json();
        const conversation = await createResponse.json();
        const conversationId = conversation.id;

        // 2. Add initial message
        await fetch(`https://api.mypurecloud.ie/api/v2/conversations/messages/${conversationId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: externalReference || 'New External Work Item',
            bodyType: 'standard'
          })
        });

        // 3. Assign to agent
        await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}/participants`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            purpose: 'agent'
          })
        });

        // 4. Verify creation
        const verifyResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const verifiedConv = await verifyResponse.json();

        showStatus(`
          <strong>âœ“ Work item created successfully!</strong>
          <div style="margin-top:10px">
            <a href="https://apps.mypurecloud.ie/conversation/${conversationId}" target="_blank">
              Open in Agent Workspace
            </a>
          </div>
          <div style="margin-top:5px;font-size:0.9em">
            ID: ${conversationId} | State: ${verifiedConv.state}
          </div>
        `, 'success');

      } catch (error) {
        const errorMsg = error.message || JSON.stringify(error);
        showStatus(`Error: ${errorMsg}`, 'error');
        console.error('Creation error:', error);
      }
    }

    // Helper functions
    async function fetchAllPages(url, token) {
      let allItems = [];
      let pageNumber = 1;
      let pageCount = 1;

      while (pageNumber <= pageCount) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=100`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        allItems = allItems.concat(data.entities);
        pageCount = data.pageCount;
        pageNumber++;
      }

      return allItems;
    }

    function showStatus(message, type) {
      const element = document.getElementById('statusMessage');
      element.innerHTML = message;
      element.className = type;
    }
  </script>
</body>
</html>
